version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            TAG="0.1.${CIRCLE_BUILD_NUM}"
            docker build -t clarkzjw/yuequnbot:$TAG .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push clarkzjw/yuequnbot:$TAG
            docker tag clarkzjw/yuequnbot:$TAG clarkzjw/yuequnbot:latest
            docker push clarkzjw/yuequnbot:latest

  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "93:26:39:84:a5:b6:d0:72:78:b2:b6:ab:3b:dd:6a:45"

      - run:
          name: Deploy over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "bash /home/clarkzjw/app/yuequn/deploy.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master